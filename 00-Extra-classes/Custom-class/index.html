<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom class</title>
</head>
<body>

  <div id="containerA">
    
  </div>

  <p id="containerB"></p>

  <script>

    /**
     * Base on that Form class, improve it with following stuff:
     * 
     * - Add a function to create a input (receiving as a parameter the className)
     * - Add a function to create a select, with an array as a attribute containing all options
     * - Add a function to wrap a input with a div and a className `input-container` and optionnaly add a label
     */

    class Form {

      formElement = null;

      constructor(name) {
        this.formElement = document.createElement("form");
        this.formElement.setAttribute("class", name);
      }
  
      addButton() {
        const input = document.createElement("button");
        input.setAttribute("type", "submit");
        this.formElement.appendChild(input);
      }

      render(id) {
        const app = document.getElementById(id);
        app.appendChild(this.formElement);
      }

    };

    const form1 = new Form("kevin-form");
    form1.addButton();
    form1.render("containerA");

    const form2 = new Form("rob-form");
    form2.render("containerB");
    
  </script>
</body>
</html>
